<div>
  <div class="bar-chart" style="width:360px;">
    <canvas baseChart
            [data]="systemData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'"></canvas>
  </div>

  <div class="bar-chart" style="width:360px;">
    <canvas baseChart
            [data]="mentorData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'"></canvas>
  </div>
</div>
