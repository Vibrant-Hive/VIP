<div *ngIf="origin !== 'K'"
  style="font-weight: bold; font-size:small;color:rgba(255,153,51, 0.7);text-align:center; font-family: 'Courier', serif !important;">{{title}}</div>
<br *ngIf="origin !== 'K'">
<div class="dialog" [innerHTML]="content" cdkFocusInitial
     [style]="origin !== 'K' ? 'text-align:center; border: 7px solid #AA964D': ''">
</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="pdfName" style="background: rgba(19, 136, 8, 0.7);">
    <a download="{{pdfName}}.pdf" href="../../assets/docs/{{pdfName}}.pdf" (click)="onOkClick()"
       style="text-decoration:none;">{{title}} PDF</a></button>

  <button mat-button class="dialog-button"
          (click)="onOkClick()" *ngIf="origin !== 'K'">
    Got it
  </button>
</div>
