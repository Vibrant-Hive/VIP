<mat-card class="box">
  <form #registerForm="ngForm" class="example-form" (ngSubmit)="register()">
    <mat-card-content>
      <h2 style="color:rgba(255,153,51, 0.7)">Register</h2>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Mobile Number" [(ngModel)]="mobileNo" name="mobileNo"
               (input)="mobileNoAlreadyExist = false" pattern="[789][0-9]{9}" required>
        <span *ngIf="mobileNoAlreadyExist && mobileNo" class="error">
            Mobile Number Already Exists. Please try Login.
          </span>
        <mat-error>
          Please provide a valid mobile number
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password"
               name="password" required>
        <mat-icon style="font-family: 'Material Icons',serif !important;" matSuffix
                  (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
               name="passwordDuplicate" required>
        <span *ngIf="confirmPassword && password !== confirmPassword" class="error">
            Does not match
          </span>
        <mat-error>
          Please confirm password
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button style="background: rgba(19,136,8, 0.7)" [disabled]="!registerForm.form.valid">Register
    </button>
    <button mat-button style="background: lightslategray; float: right;" routerLink="/login">Login</button>
  </form>
</mat-card>
