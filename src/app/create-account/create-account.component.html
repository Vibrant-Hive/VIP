  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create a New Account</mat-card-title>
    </mat-card-header>
    <form #registerForm="ngForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
          <span *ngIf="alreadyExist && email" class="error">
            Email Already Exists. Please try Login.
          </span>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="passwordDuplicate" required>
          <span *ngIf="confirmPassword && password !== confirmPassword" class="error">
            Does not match
          </span>
          <mat-error>
            Please confirm password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
    </form>
  </mat-card>
