  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create a New Account</mat-card-title>
    </mat-card-header>
    <form #registerForm="ngForm" class="example-form" (ngSubmit)="register()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder= "Email" [(ngModel)]="email" name="email" (input)="alreadyExist = false" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
          <span *ngIf="alreadyExist && email" class="error">
            Email Already Exists. Please try Login.
          </span>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password" name="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="passwordDuplicate" required>
          <span *ngIf="confirmPassword && password !== confirmPassword" class="error">
            Does not match
          </span>
          <mat-error>
            Please confirm password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Register</button>
    </form>
  </mat-card>
