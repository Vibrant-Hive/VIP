<p-toast></p-toast>

<mat-card class="available-mentors">
  <mat-card-title><span class="mentor-header">&nbsp;MENTORS&nbsp;</span></mat-card-title>

  <mat-card-content>
    <mat-grid-list [cols]="gridCols()">
      <mat-grid-tile *ngFor="let mentor of availableMentors">
        <mat-grid-tile-header><span
          style="color: #E77922;font-weight: bold; font-size: large;">{{mentor.fullName}}</span> &nbsp; | &nbsp; <span
          style="color: lightslategray;font-weight: bold; font-size: small;">{{mentor["skills"]}}</span>
        </mat-grid-tile-header>
        <mat-card>
          <mat-card-content class="mentor-card">
            <div class="mentor-image">
              <img [src]="mentor['displayPic']" alt="">
            </div>

          </mat-card-content>
        </mat-card>
        <span style="margin-top: 5%;">{{mentor["experience"]}}+ years Exp <br><br> {{mentor["languages"]}}</span>
        <mat-grid-tile-footer>
          <div style="width: 100%; cursor: pointer" (click)="viewMentor(mentor)">
            <mat-icon class="icon-meditate">school
            </mat-icon>
            <div>
              <a class="learn">
                Learn
              </a>
            </div>
          </div>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<mat-card class="mentor-all-details" *ngIf="appliedMentorsShow">
  <mat-card-title>Applied Mentors</mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="appliedMentors" class="mat-elevation-z8">

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experience</th>
        <td mat-cell *matCellDef="let element"> {{element['experience']}} </td>
      </ng-container>

      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef> Skills</th>
        <td mat-cell *matCellDef="let element"> {{element['skills']}} </td>
      </ng-container>

      <ng-container matColumnDef="resume">
        <th mat-header-cell *matHeaderCellDef> Profile</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="viewMentor(element)">
            View Profile
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate</th>
        <td mat-cell *matCellDef="let element">
          <input matInput type="number" placeholder="Rate" [(ngModel)]="element['rate']" required>
        </td>
      </ng-container>

      <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="approveMentor(element['id'], element['rate'])">
            Approve Mentor
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>


</mat-card>
