<mat-toolbar>
  <span class="example-spacer"></span>


  <div class="example-button-row" *ngIf="!isMobile()">
    <button mat-raised-button style="background: rgba(233, 75, 36, 0.7)" routerLink="/home" *ngIf="showHome()">
      <mat-icon style="font-family: 'Material Icons',serif !important;">home</mat-icon>
      Home
    </button>
    <button mat-raised-button style="background: rgba(233, 75, 36, 0.7)" (click)="showProfile()" *ngIf="showApply()">
      <mat-icon *ngIf="applyButtonText==='Profile'" style="font-family: 'Material Icons',serif !important;" color="secondary">account_circle</mat-icon>
      <mat-icon *ngIf="applyButtonText!=='Profile'" style="font-family: 'Material Icons',serif !important;" color="secondary">work</mat-icon>
      {{applyButtonText}}</button>
    <button mat-raised-button color="secondary" routerLink="/mentors" *ngIf="showMentors()">
      <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">diversity_2</mat-icon>
      Mentors
    </button>
    <button mat-raised-button style="background: rgba(233, 75, 36, 0.7)" routerLink="/login" *ngIf="showLogin()">
      <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">login</mat-icon>
      Login
    </button>
    <button mat-raised-button color="secondary" (click)="logout()" *ngIf="isAuthenticated">
      <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">logout</mat-icon>
      Logout
    </button>
  </div>

  <div *ngIf="isMobile()">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account">
      <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showProfile()" *ngIf="showApply()">
        <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">account_circle</mat-icon>
        {{applyButtonText}}</button>
      <button mat-menu-item routerLink="/mentors" *ngIf="showMentors()">
        <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">diversity_2</mat-icon>
        Mentors
      </button>
      <button mat-menu-item routerLink="/login" *ngIf="showLogin()">
        <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">login</mat-icon>
        Login
      </button>
      <button mat-menu-item routerLink="/home" *ngIf="showHome()">
        <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">home</mat-icon>
        Home
      </button>
      <button mat-menu-item (click)="logout()" *ngIf="isAuthenticated">
        <mat-icon style="font-family: 'Material Icons',serif !important;" color="secondary">logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
