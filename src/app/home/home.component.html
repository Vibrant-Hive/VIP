<mat-card>
  <mat-card-title style="text-align: center"><span class="mentor-header">"Code that works well is a dopamine booster"</span></mat-card-title>
  <mat-card-content *ngIf="isMobile()">
    <div mat-menu-item routerLink="/roadmap" *ngIf="showRoadmap()" style="color: rgba(255,153,51, 0.7); font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important; color: rgba(255,153,51, 0.7); font-weight:bold" color="secondary">route</mat-icon>
      Roadmap
    </div>
    <div mat-menu-item routerLink="/mentors" *ngIf="showMentors()" style="font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important; font-weight:bold" color="secondary">diversity_2</mat-icon>
      Mentors
    </div>
    <div mat-menu-item routerLink="/learner/0" *ngIf="showCertificate()" style="font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important ; font-weight:bold" color="secondary">workspace_premium</mat-icon>
      Certificate
    </div>
    <div mat-menu-item (click)="showProfile()" *ngIf="showApply()" style="font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important; font-weight:bold">work</mat-icon>
      Apply as Mentor</div>
    <div mat-menu-item routerLink="/login" *ngIf="showLogin()" style="color: rgba(19,136,8, 0.7); font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important;color: rgba(19,136,8, 0.7); font-weight:bold" color="secondary">login</mat-icon>
      Login
    </div>
    <div mat-menu-item (click)="logout()" *ngIf="isAuthenticated" style="color: rgba(19,136,8, 0.7); font-weight:bold">
      <mat-icon style="font-family: 'Material Icons',serif !important;color: rgba(19,136,8, 0.7);font-weight:bold" color="secondary">logout</mat-icon>
      Logout
    </div>
  </mat-card-content>
  <mat-card-content *ngIf="!isMobile()" style="text-align:center">
    <img src="../../assets/images/letsVibe.png">
  </mat-card-content>
</mat-card>
